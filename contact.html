<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="logo" href="Images/Logo.png">
	<title>Contact | AnimalHub</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars" style="color: #4D4D4D; " id="openNavbar" onclick="openNavbar()"></i>
            <i class="fa fa-close fa-lg" style="color: #4D4D4D;" id="closeNavbar" onclick="closeNavbar()"></i>

        </label>

        <div class="logo">
            <img src="Images/Logo.png" alt="logo">
        </div>


        <div class="links">
            <ul>
                <li><a  href="index.html">HOME</a></li>
                <li><a  href="gallery.html">GALLERY</a></li>
                <li><a href="Thought.html">TOUGHTS</a></li>
                <li><a href="commission.html">COMMISSIONS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a class="active" href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    
    

    <section class="contact"><br><br>
        <div class="contactSec">
            <div class="conatctLeft">
                <form class="contactForm"  action="https://formspree.io/f/xeqvnzwz" 
                method="POST" >
               
                    <div class="nameEmail">
                        <img src="Images/Rectangle 11.png" alt=""><br><br>
                        <input type="name" placeholder=" Name" id="name" required><br><br>
                        <input type="email" placeholder=" Email" id="email" required><br>
                    </div>
                    <input type="text" placeholder=" Subject " id="subject" required><br><br>
                    <textarea rows="15" cols="30" id="details" placeholder=" Details" name="message" required></textarea><br>
                    <div class="btn">
                        <button type="submit" class="send">SEND</button>
                    <button type="reset" class="reset">EDIT</button>
                </div>
                </form>
            </div>
            <div class="conatctRight">
                <div class="phoneLeft">
                    <div class="phone">
                        <img src="Images/location.png" alt="">
                    </div>

                    <div class="phoneNum">
                        <h3>CALL</h3>
                        1(234) 567-891
                    </div>
                </div><br>

                <div class="phoneLeft">
                    <div class="phone">
                        <img src="Images/email.png" alt="">
                    </div>

                    <div class="phoneNum">
                        <h3>EMAIL</h3>
                        animalhub@gmail.com
                    </div>
                </div><br>

                <div class="phoneLeft">
                    <div class="phone">
                        <img src="Images/location.png" alt="">
                    </div>

                    <div class="phoneNum">
                        <h3>LOCATION</h3>
                        121 Rock Street,<br>21 Avenue,<br>New York
                    </div>
                </div><br>



            </div>
    </section>
  
    <footer class="footer">
        <div class="footerLogo">
            <img src="Images/LOGO.png" alt="">
        </div>
        <div class="social">
            <a href="#"><img src="Images/whatsapp.png" alt=""></a>
            <a href="www.instagram.com"><img src="Images/instagram.png" alt=""></a>
            <a href="www.facebook.com"><img src="Images/facebook.png" alt=""></a>
            <a href="www.youtube.com"> <img src="Images/youtube.png" alt=""></a>

        </div>
        <h3><i class="fa fa-copyright" aria-hidden="true"></i>2021 By Animal Hub. All Rights Reserved.</h3><br>
    </footer>
    

    
</body>
</html>
